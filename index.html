        <div class="container-fluid mx-0 px-0 my-0 py-0">
            <h2 class="bg-dark text-center py-2 my-0 stylish" style="color: #efefef">
                REVE Data Lake
            </h2>
        </div>
        <div class="container-fluid px-3">
            <div class="row px-4 pt-2 pb-0 my-0" style="border: 2px solid red;">
                <div class="col-5 px-0 py-0 my-0">
                    <div class="row py-0 my-0">
                        <div
                            class="col-12 boxshadow"
                            id="imageHolder"
                            style="width: inherit; height: 70vh; display: flex; justify-content: center;"
                        >
                            <!-- <label for="option-size">Size</label>

                            <!-- <img src="..." class="img-fluid" alt="..."> -->
                        </div>
                    </div>
                </div>
                <div class="col-2 px-3 py-0 my-0" style="display: flex; justify-content: center; align-items: center;">
                    <button id="convertBtn" type="button" class="btn btn-primary" style="height: fit-content;">
                        Convert
                    </button>
                </div>
                <div class="col-5 mx-0 px-0 py-0 mb-0" style="border: 2px solid green; height: fit-content;">
                    <div class="row px-0 py-0 my-0">
                        <div
                            class="col-12 px-0 py-0 my-0"
                            id="contentHolder"
                            style="height: 75vh;"
                        >
                            <textarea
                                id="content"
                                rows="18"
                                style="width:inherit"
                                class="boxshadow px-3 py-3"
                                placeholder="Content goes here ..."
                            >
                            </textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-5" style="display: flex; justify-content: space-between;">
                    <label for="files">Select multiple files</label>
                    <input id="files" type="file" multiple="multiple" accept="image/jpeg, image/png, image/jpg">
                </div>
                <div class="col-2">

                </div>
                <div class="col-5 pl-0">
                    <div
                        class="row pl-3"
                        style="
                            width: inherit;
                            display: flex;
                            justify-content: space-between;
                        "
                    >
                        <!-- <div class="col-6 px-3"> -->
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="option"
                                    id="manual"
                                    value="Manual"
                                />
                                <label
                                    class="form-check-label mt-n2"
                                    style="
                                        font-size: large;
                                        font-weight: bold;
                                    "
                                    for="manual"
                                >
                                    &nbsp;&nbsp;Manual
                                </label>
                            </div>
                        <!-- </div> -->
                        <!-- <div class="col-6 px-3"> -->
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="option"
                                    id="webLink"
                                    value="Web Link"
                                    checked
                                />
                                <label
                                    class="form-check-label mt-n2"
                                    style="
                                        font-size: large;
                                        font-weight: bold;
                                    "
                                    for="webLink"
                                >
                                    &nbsp;&nbsp;Web Link
                                </label>
                            </div>

                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="option"
                                    id="ocr"
                                    value="OCR"
                                />
                                <label
                                    class="form-check-label mt-n2"
                                    style="
                                        font-size: large;
                                        font-weight: bold;
                                    "
                                    for="ocr"
                                >
                                    &nbsp;&nbsp;OCR
                                </label>
                            </div>
                        <!-- </div> -->
                    </div>
                    <div class="row pl-0 pr-3 pt-0 mt-0 mx-0">
                        <div class="col-12">
                            <textarea
                                id="reference"
                                rows="2"
                                style="width: inherit"
                                class="boxshadow px-2 py-2"
                                placeholder="Reference goes here ..."
                            ></textarea>
                        </div>
                        <div class="col-12 mt-3">
                            <button
                                id="submitBtn"
                                type="button"
                                class="btn btn-success btn-lg btn-block"
                                style="font-weight: bolder; font-size: 120%"
                                disabled="true"
                            >
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
