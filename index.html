        <div class="container-fluid mx-0 px-0 mb-2 py-0">
            <h2 class="bg-dark text-center py-2 my-0 stylish" style="color: #efefef">
                REVE Data Lake
            </h2>
        </div>
        <div class="container-fluid">
            <div class="row" style="border: 0px solid red;">
                <div class="col-5">
                    <div class="row pl-3">
                        <div
                            class="col-12 boxshadow px-0"
                            id="imageHolder"
                            style="width: inherit; height: 70vh; display: flex; justify-content: center;"
                        >
                            <!-- <label for="option-size">Size</label>
                            <input id="option-size" type="number" max="20" min="0" step="1" value="7"> -->
                            <!-- <img src="..." class="img-fluid" alt="..."> -->
                        <!-- </div> -->
                            <img class="img-fluid rounded" src="placeholderimgrgb.jpg" title="Placeholder Image" alt="Image To Zoom" id="zoom"/>
                        </div>
                    </div>
                </div>
                <div class="col-2" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
                    <div class="alert alert-success alert-dismissible fade show" role="alert" id="successAlert" style="display: none;"></div>
                    <br>
                    <div style="border: 0px solid red;">
                        <form class="p-0 m-0" style="width: fit-content; height:fit-content">
                            <div class="value-button" id="decrease" onclick="decreaseValue()" value="Decrease Value">--</div>
                            <input type="number" id="zoomInput" value="2" />
                            <div class="value-button" id="increase" onclick="increaseValue()" value="Increase Value">+</div>
                        </form>
                    </div>
                    <br>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="psmMenuButton" data-toggle="dropdown" aria-expanded="false" title="Page Segmentation Mode">
                          PSM
                        </button>
                        <div class="dropdown-menu" aria-labelledby="psmMenuButton" id="psm">
                          <a class="dropdown-item" href="#">3 Fully automatic page segmentation</a>
                          <a class="dropdown-item" href="#">4 Single column of text</a>
                          <a class="dropdown-item" href="#">6 Single uniform block of text</a>
                          <a class="dropdown-item" href="#">7 Single Line</a>
                          <a class="dropdown-item" href="#">8 Single Word</a>
                          <a class="dropdown-item" href="#">10 Single Character</a>
                          <a class="dropdown-item" href="#">11 Sparse Text</a>
                        </div>
                    </div>
                    <br>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="languageMenuButton" data-toggle="dropdown" aria-expanded="false" title="Language">
                          Lang
                        </button>
                        <div class="dropdown-menu" aria-labelledby="languageMenuButton" id="lang">
                          <a class="dropdown-item" href="#">Arabic</a>
                          <a class="dropdown-item" href="#">Bengali</a>
                          <a class="dropdown-item" href="#">English</a>
                          <a class="dropdown-item" href="#">Hindi</a>
                        </div>
                    </div>
                    <br>
                    <button id="convertBtn" type="button" class="btn btn-primary" style="height: fit-content;">
                        Convert
                    </button>
                    <br>
                    <div class="alert alert-danger alert-dismissible fade show" role="alert" id="errorAlert" style="display: none;"></div>
                </div>
                <div class="col-5 pr-3 pl-0" style="border: 0px solid green; height: fit-content;">
                    <div class="row">
                        <div
                            class="col-12"
                            id="contentHolder"
                        >
                            <textarea
                                id="content"
                                rows="18"
                                style="width:inherit"
                                class="boxshadow px-3 py-3"
                                placeholder="Content goes here ..."
                            ></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="border: 0px solid magenta;">
                <div class="col-5">
                    <div class="row" style="border: 0px solid green;">
                        <div class="col-12" style="display: flex; justify-content: space-around;">
                            <label for="files">Select multiple files</label>
                            <input id="files" type="file" multiple="multiple" accept="image/jpeg, image/png, image/jpg" style="color:transparent;">
                        </div>
                    </div>
                    <div class="row" style="border: 0px solid red;">
                        <div class="col-12 pr-0" style="display: flex; justify-content: space-between; align-items: center;">
                            <button
                                id="prevBtn"
                                type="button"
                                class="btn btn-info"
                                style="font-weight: bolder; font-size: 120%; height: fit-content;"
                                disabled="true"
                            >
                                Previous
                            </button>
                            <span class="bg-dark text-white px-1 py-2 rounded" id="imgStat" style="font-size:larger; font-weight: bolder;">0 of 0</span>
                            <button
                                id="nextBtn"
                                type="button"
                                class="btn btn-info"
                                style="font-weight: bolder; font-size: 120%; height: fit-content;"
                                disabled="true"
                            >
                                Next
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-2" style="border: 0px solid black;">

                </div>
                <div class="col-5 pr-3 pl-0" style="border: 0px solid blue;">
                    <div
                        class="row px-3"
                        style="
                            width: inherit;
                            display: flex;
                            justify-content: space-around;
                        "
                    >
                        <!-- <div class="col-6 px-3"> -->
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="option"
                                    id="manual"
                                    value="Manual"
                                />
                                <label
                                    class="form-check-label mt-n2"
                                    style="
                                        font-size: large;
                                        font-weight: bold;
                                    "
                                    for="manual"
                                >
                                    &nbsp;&nbsp;Manual
                                </label>
                            </div>
                        <!-- </div> -->
                        <!-- <div class="col-6 px-3"> -->
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="option"
                                    id="webLink"
                                    value="Web Link"
                                    checked
                                />
                                <label
                                    class="form-check-label mt-n2"
                                    style="
                                        font-size: large;
                                        font-weight: bold;
                                    "
                                    for="webLink"
                                >
                                    &nbsp;&nbsp;Web Link
                                </label>
                            </div>

                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="option"
                                    id="ocr"
                                    value="OCR"
                                    disabled="true"
                                />
                                <label
                                    class="form-check-label mt-n2"
                                    style="
                                        font-size: large;
                                        font-weight: bold;
                                    "
                                    for="ocr"
                                >
                                    &nbsp;&nbsp;OCR
                                </label>
                            </div>
                        <!-- </div> -->
                    </div>
                    <div class="row pl-0" style="border: 0px solid red;">
                        <div class="col-12">
                            <textarea
                                id="reference"
                                rows="2"
                                style="width: inherit"
                                class="px-2 py-2 rounded"
                                placeholder="Reference goes here ..."
                            ></textarea>
                        </div>
                        <div class="col-12 mt-1">
                            <button
                                id="submitBtn"
                                type="button"
                                class="btn btn-success btn-sm btn-block"
                                style="font-weight: bolder; font-size: 120%"
                                disabled="true"
                            >
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
